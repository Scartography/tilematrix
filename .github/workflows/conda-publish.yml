name: Build, Test and Upload Conda Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2          
    - uses: conda-incubator/setup-miniconda@v2
      with: 
        auto-activate-base: false
        python-version: 3.9
        activate-environment: conda-build-publish-env
        auto-update-conda: true
        environment-file: .conda/conda-environment.yaml  
    - name: build conda package
      run: conda index && conda-build --output-folder .conda/ --no-anaconda-upload --verify tilematrix .conda/
    - name: test conda package
      run: VERSION=$(python setup.py --version) && conda install -y --use-local tilematrix=$VERSION && pytest test/* -v
    # - name: upload conda package
