name: Build, Test and Upload Conda Package

on:
  release:
    types: [created]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/2022')    
    defaults:
      run:
        shell: bash -l {0}       
    steps:
    - uses: actions/checkout@v2          
    - uses: conda-incubator/setup-miniconda@v2
      with: 
        auto-activate-base: false
        python-version: 3.9
        activate-environment: conda-build-publish-env
        auto-update-conda: true
        environment-file: .conda/conda-environment.yaml  
    - name: build and publish conda package
      run: PKG_NAME=tilematrix && export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }} && VERSION=$(python setup.py --version) && conda index && conda-build --no-anaconda-upload --verify $PKG_NAME .conda/meta.yaml && conda index && conda install -y --offline --use-local $PKG_NAME=$VERSION && anaconda upload -t ANACONDA_API_TOKEN -u ${{ github.actor }} --version $VERSION /usr/share/miniconda/envs/conda-build-publish-env/conda-bld/noarch/$PKG_NAME-$VERSION-py_0.tar.bz2
